<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>泰山高中公共服務時數查詢</h1>
        <form id="customerForm">
            <div class="form-row">
                <div class="col">
                <input type="text" class="form-control" placeholder="請輸入學號" id="stuNum">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="submitButton">查詢</button>
            <br><br>
            <div>
              <p>姓名：<span id="res"></span></p>
              <p>高一上：<span id="res1"></span></p>
              <p>高一下：<span id="res2"></span></p>
              <p>高二上：<span id="res3"></span></p>
              <p>高二下：<span id="res4"></span></p>
              <p>高三上：<span id="res5"></span></p>
              <p>高三下：<span id="res6"></span></p>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="grade_find.js"></script>
  </body>
</html>
